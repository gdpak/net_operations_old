---
# defaults file for net_operations
{
  "net_operation": {
    "services" : {
        "l3acl" : {
            "id" : 193
        },
        "output" : {
            "filename" : "packet_dict_193.json",
            "path"     : "~/net_op/"
        }
    },
    "source" : {
        "port" : 'enp0s16',
        "gateway" : '12.1.1.20',
        "wildcard_dest" : '13.1.1.128'
    },
    "sink" : {
       "capture_interface": "GigabitEthernet4",
       "capture_function": "acl_catch_all_logs",
       "flows": "~/net_op/packet_dict_193.json"
    }
  }
}

